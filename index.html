<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
      <title>Itune Music Searcher | Search for your favorite Album</title>
      <link rel="icon" type="image/gif" href="https://vignette2.wikia.nocookie.net/logopedia/images/6/6c/ITunes12.png/revision/latest?cb=20141129045932" />
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta name="keywords" content = "Music Search, Singers" />
      <meta name="description" content="A music app that let you search for songs from itun library and make a purchase" />
      <meta name="Author" content="" />

      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" href="css/main.css">
   
</head>
<body>
   <header>
       <h1 class="text-center">
           Music Search
       </h1>
       <h4 class="text-center">
          Look for your favorites 
       </h4>
   </header>
   <main>
  
       <div class="row">
           <div class="col-md-3">
               <div class="card">
                   <div class="card-header">
                        <h3>Search</h3>
                   </div>
                   <div class="card-body">
                      <label>Artist Name</label><br>
                      <input type="text" id="artistSearch" placeholder="Enter Artist Name"><br>
                      <button class="btn btn-default" id="searchBtn">Search</button>
                      <button class="btn btn-default" id="clearResultBtn">Clear Results</button>
                   </div>
               </div>
           </div>
           <div class="col-md-4">
               <div class="card">
                   <div class="card-header">
                        <h3>Albums</h3>
                   </div>
                   <div class="card-body" >
                       <ul id="albumContainer" class="list-group"></ul>
                   </div>
               </div>
           </div>
           <div class="col-md-5">
             <div class="card">
                   <div class="card-header">
                        <h3>Details</h3>
                   </div>
                   <div class="card-body" id="albumDetailContainer">
                        <ul id="details">
                            <li class="list-group-item"><img id="albumArt" src"" /></li>
                            <li class="list-group-item"><strong>Artist:</strong><span id="artist"></span></li>
                            <li class="list-group-item"><strong>Album:</strong><span id="album"></span></li>
                            <li class="list-group-item"><strong>Release Date:</strong><span id="releaseDate"></span></li>
                            <li class="list-group-item"><strong>Genre:</strong><span id="genre"></span></li>
                            <li class="list-group-item"><strong>Price:</strong><span id="price"></span></li>
                            <li class="list-group-item"><button type="button" id="song-list-button" class="btn btn-xs btn-default" data-toggle="collapse" data-target="#songList">View Songs</button>
                                
                                <div  >
                                   <ul id="songList" class="collapse">
                                   </ul>
                                </div>
                            </li>
                            <li>
  
                                <a href="" id="buyLink" target="_blank"><button id="buy" class="btn btn-primary">Buy Now</button></a>
                            </li>
                        </ul>
                   </div>
               </div>
           </div>
       </div>
   </main>
   <!--libraries -->
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="js/popper.js"></script>
  <!-- vendor -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
 
 <!-- main -->
  <script src="js/app.js"></script>


</body>
</html>
